<div ng-controller = 'viewWorldCupCtrl'>
<form name="viewWorldCupForm" novalidate class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="worldCup.name" id='name' ng-disabled="true" />
			</div>
		</div>
		<div class="form-group">
			<label for="year" class="col-sm-2 control-label">Year</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="worldCup.year" id='year' ng-disabled="true" />
			</div>
		</div>
		<div class="form-group">
			<label for="host" class="col-sm-2 control-label">Host</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="worldCup.host.name" id='host' ng-disabled="true" />
			</div>
		</div>
		<div class="form-group">
			<label for="Winner" class="col-sm-2 control-label">Winner</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="worldCup.winner.name" id='winner' ng-disabled="true" />
			</div>
		</div>
	</form>
</div>
