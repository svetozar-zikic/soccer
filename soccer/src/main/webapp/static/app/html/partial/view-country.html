<div ng-controller = 'viewCountryCtrl'>
<form name="viewCountryForm" novalidate class="form-horizontal">
		<div class="form-group">
			<label for="country" class="col-sm-2 control-label">Country</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="country.name" id="country" ng-disabled="true" />
			</div>
		</div>
	</form>
</div>
