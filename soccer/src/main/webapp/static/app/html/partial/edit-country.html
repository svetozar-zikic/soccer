<div ng-controller = "editCountryCtrl">
<form ng-submit="edit()" name="editCountryForm" novalidate class="form-horizontal">
		<div class="form-group">
			<label for="country" class="col-sm-2 control-label">Country</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="country.name" id="country" placeholder="Brasil" required />
			</div>
		</div>
		<div class="form-group">
			<button type="submit" ng-disabled="editCountryForm.$invalid" class="btn btn-primary">SAVE</button>
		</div>
	</form>
</div>
