<div ng-controller="findWorldCupCtrl">
	<form ng-submit="find()" name="findWorldCupForm">
		<div class='form-group'>
		 	<label for='zakupac' class="col-sm-2 control-label">Championship name</label>
			<div class="col-sm-10">
				<input type="text" class='form-control' ng-model="championshipSearch.name" id="zakupac" placeholder='Calcio' />
			</div>
		</div>
		<div class='form-group'>
		 	<label for='minY' class="col-sm-2 control-label">From year</label>
			<div class="col-sm-10">
				<input type="text" class='form-control' ng-model="championshipSearch.minY" id="minY" placeholder='1986' />
			</div>
		</div>
		<div class='form-group'>
		 	<label for='maxY' class="col-sm-2 control-label">To year</label>
			<div class="col-sm-10">
				<input type="text" class='form-control' ng-model="championshipSearch.maxY" id="maxY" placeholder='1990' />
			</div>
		</div>
		<div>
			<button type="submit" class="btn btn-primary">Find!</button>
		</div>
	</form>
	<br /> <br />
	<div ng-hide='indicator'>
		<hr>
		<h3>List of matching world cups:</h3>
		<div class='btn-group pull-right' >
			<button type="button" class='btn btn-primary' ng-click='back()' ng-disabled='page == 0'>PREVIOUS</button>
			<button type="button" class='btn btn-primary' ng-click='forward()' ng-disabled='page == num_pages-1'>NEXT</button>
		</div>
		<table class="table table-hover">
			<tr>
				<th>Name</th>
				<th>Year</th>
				<th>Host</th>
				<th>Winner</th>
			</tr>

			<tr ng-repeat="championship in championships">
				<td>{{championship.name}}</td>
				<td>{{championship.year}}</td>
				<td>{{championship.host}}</td>
				<td>{{championship.winner}}</td>
				<td>
					<button type = "button" class="btn btn-warning" ng-click = "editWorldCup(worldcup.id)"><span class = 'glyphicon glyphicon-edit'></span> Edit</button>
					<button type = "button" class="btn btn-danger" ng-click = "deleteWorldCup(worldcup.id)"><span class = 'glyphicon glyphicon-trash'></span> Delete</button>
				</td>	
			</tr>
		</table>
	</div>
</div>
