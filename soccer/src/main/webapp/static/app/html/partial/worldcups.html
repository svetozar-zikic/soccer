<div>
	<div ng-controller="worldCupCtrl">
	<br>
	<br>
	<br>
		<div class='btn-group pull-right' >
			<button type="button" class='btn btn-primary' ng-click='first()' ng-disabled='page == 0'>1</button>
			<button type="button" class='btn btn-primary' ng-click='back()' ng-disabled='page == 0'>PREVIOUS</button>
			<button type="button" class='btn btn-primary' ng-click='forward()' ng-disabled='page == num_pages-1'>NEXT</button>
			<button type="button" class='btn btn-primary' ng-click='last()' ng-disabled='page == num_pages-1'>{{num_pages}}</button>
		</div>
		<table class="table table-hover">
			<tr>
				<th>Name</th>
				<th>Year</th>
				<th>Host</th>
				<th>Winner</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="worldCup in worldCups">
				<td>{{worldCup.name}}</td>
				<td>{{worldCup.year}}</td>
				<td>{{worldCup.host.name}}</td>
				<td>{{worldCup.winner.name}}</td>
				<td>
					<button type = "button" class="btn btn-info" ng-click = "view(worldCup.id)"><span class = 'glyphicon glyphicon-eye-open'></span> View</button>
					<button type = "button" class="btn btn-warning" ng-click = "edit(worldCup.id, page)"><span class = 'glyphicon glyphicon-edit'></span> Edit</button>
					<button type = "button" class="btn btn-danger" ng-click = "delete(worldCup.id)"><span class = 'glyphicon glyphicon-trash'></span> Delete</button>
				</td>
			</tr>
		</table>
		<div class='btn-group pull-left' >
			<button type="button" ng-click="add()" class='btn btn-primary'>Add</button>
			<button type="button" ng-click="find()" class='btn btn-primary'>Find</button>
		</div>
	</div>
</div>
