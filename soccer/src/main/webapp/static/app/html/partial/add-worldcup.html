<div ng-controller="addWorldCupCtrl">
	<form ng-submit="add()" name="addWorldCupForm" class="form-horizontal">
		<div class="form-group">
			<label for='name' class="col-sm-2 control-label">World Cup name</label> 
			<div class="col-sm-10">
				<input type="text" class='form-control' ng-model="worldCup.name" id="name" required placeholder='Mexico' />
			</div>
		</div>
		<div class='form-group'>
		 	<label for='year' class="col-sm-2 control-label">Year</label>
			<div class="col-sm-10">
				<input type="text" class='form-control' ng-model="worldCup.year" id="year" required placeholder='1986' />
			</div>
		</div>
		<div class='form-group'>
		 	<label for='host' class="col-sm-2 control-label">Host country</label>
			<div class="col-sm-10">
				<select class='form-control' id='host' ng-model='selectedHost' ng-options="country.name for country in countries"></select>
			</div>
		</div>
		<div class='form-group'>
			<label for='winner' class="col-sm-2 control-label">Winner</label>
			<div class="col-sm-10">
				<select class='form-control' ng-model='selectedWinner' ng-options='country.name for country in countries'></select>
			</div>
		</div>
		<div>
			<button type="submit" ng-disabled="addWorldCupForm.$invalid" class="btn btn-primary">SAVE</button>
		</div>
	</form>
</div>
