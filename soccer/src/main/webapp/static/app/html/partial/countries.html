<div>
	<div ng-controller="countriesCtrl">
	<br>
	<br>
	<br>
		<div class='btn-group pull-right' >
			<button type="button" class='btn btn-primary' ng-click='first()' ng-disabled='page == 0'>1</button>
			<button type="button" class='btn btn-primary' ng-click='back()' ng-disabled='page == 0'>PREVIOUS</button>
			<button type="button" class='btn btn-primary' ng-click='forward()' ng-disabled='page == num_pages-1'>NEXT</button>
			<button type="button" class='btn btn-primary' ng-click='last()' ng-disabled='page == num_pages-1'>{{num_pages}}</button>
		</div>
		<table class="table table-hover">
			<tr>
				<th>Country</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="country in countries">
				<td>{{country.name}}</td>
				<td>
					<button type = "button" class="btn btn-info" ng-click = "viewCountry(country.id)"><span class = 'glyphicon glyphicon-eye-open'></span> View</button>
					<button type = "button" class="btn btn-warning" ng-click = "editCountry(country.id, page)"><span class = 'glyphicon glyphicon-edit'></span> Edit</button>
					<button type = "button" class="btn btn-danger" ng-click = "deleteCountry(country.id)"><span class = 'glyphicon glyphicon-trash'></span> Delete</button>
				</td>				
			</tr>
		</table>
		<div class='btn-group pull-left' >
			<button type="button" ng-click="addCountry()" class='btn btn-primary'>Add</button>
			<button type="button" ng-click="findCountry()" class='btn btn-primary'>Find</button>
		</div>
	</div>
</div>
